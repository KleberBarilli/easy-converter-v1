<!-- app.component.html -->
<div class="top-container">
  <form (ngSubmit)="convertVideo()" id="form">
    <h1><i class="fa-brands fa-youtube"></i>Youtube MP3 Converter</h1>
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-client="ca-pub-1647219430320037"
      data-ad-slot="7734270117"
      data-ad-format="auto"
      data-full-width-responsive="true"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <h3>Insert the video URL</h3>
    <div>
      <input
        type="text"
        name="videoUrl"
        [(ngModel)]="videoUrl"
        placeholder="URL Video"
      />
      <button type="submit" id="convert-btn">Convert</button>
    </div>
  </form>
</div>
<div class="bottom-container">
  <ng-container *ngIf="success !== undefined">
    <div *ngIf="success" class="success">
      <p>{{ songTitle }}</p>
      <a [href]="songLink"><button id="download-btn">Download</button></a>
    </div>
    <div *ngIf="!success" class="errors">
      <p>{{ errorMessage }}</p>
    </div>
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-format="autorelaxed"
      data-ad-client="ca-pub-1647219430320037"
      data-ad-slot="3934625908"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </ng-container>
</div>
